<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Assignment Checking</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <div class="jumbotron text-center mt-5">
            <h1 class="display-4">Student Assignment Checking</h1>
            <p class="lead">Upload your answer key and student answers to get a similarity score.</p>
        </div>
        <form action="{{ url_for('upload_student') }}" method="post" enctype="multipart/form-data" class="mt-5">
            <div class="mb-3">
                <label for="answer_key" class="form-label">Answer Key</label>
                <input class="form-control" type="file" id="answer_key" name="answer_key" required>
            </div>
            <div class="mb-3">
                <label for="student_answers" class="form-label">Student Answers</label>
                <input class="form-control" type="file" id="student_answers" name="student_answers" required>
            </div>
            <button type="submit" class="btn btn-primary">Upload</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
