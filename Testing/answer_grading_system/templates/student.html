<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student - Answer Grading System</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-8">
        <h1 class="text-3xl font-bold mb-8">Student Answer Upload</h1>
        <form action="{{ url_for('upload_student') }}" method="post" enctype="multipart/form-data" class="space-y-4">
            <div>
                <label for="answer_key" class="block text-lg font-medium">Answer Key PDF:</label>
                <input type="file" name="answer_key" id="answer_key" class="mt-2">
            </div>
            <div>
                <label for="student_answers" class="block text-lg font-medium">Student Answers PDF:</label>
                <input type="file" name="student_answers" id="student_answers" class="mt-2">
            </div>
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Upload and Grade</button>
        </form>
    </div>
</body>
</html>
