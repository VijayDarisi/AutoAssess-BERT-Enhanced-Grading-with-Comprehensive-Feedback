<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results - Student</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-8">
        <h1 class="text-3xl font-bold mb-8">Grading Results</h1>
        <table class="min-w-full bg-white rounded shadow-md overflow-hidden">
            <thead class="bg-gray-200">
                <tr>
                    <th class="py-2 px-4 text-left">Question #</th>
                    <th class="py-2 px-4 text-left">Your Answer</th>
                    <th class="py-2 px-4 text-left">Correct Answer</th>
                    <th class="py-2 px-4 text-left">Similarity (%)</th>
                    <th class="py-2 px-4 text-left">Grade</th>
                </tr>
            </thead>
            <tbody>
                {% for question, data in results.items() %}
                <tr>
                    <td class="py-2 px-4">{{ question }}</td>
                    <td class="py-2 px-4">{{ data[0] }}</td>
                    <td class="py-2 px-4">{{ data[1] }}</td>
                    <td class="py-2 px-4">{{ data[2] }}</td>
                    <td class="py-2 px-4">{{ data[3] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <div class="mt-8">
            <h2 class="text-xl font-bold">Final Grade: {{ final_grade }}</h2>
        </div>
    </div>
</body>
</html>
